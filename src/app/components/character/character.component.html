<div class="card">
  <div class="card-body" data-auto-id="character-detail-view">
    <h6 class="card-subtitle mb-2 text-muted">{{character.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Gender:</div>
      <div class="col-sm-10" data-auto-id="character-gender">
        {{character.gender}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Birth year:</div>
      <div class="col-sm-10" data-auto-id="character-birth_year">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Eye color:</div>
      <div class="col-sm-10" data-auto-id="character-eye_color">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Skin color:</div>
      <div class="col-sm-10" data-auto-id="character-skin_color">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
